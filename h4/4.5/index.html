<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ImageSlide</title>
    <style>
        #slideholderOgen {
            height: 150px;
            width: 400px;
            border: 3px black solid;
            transition: 2s;
        }
        #slideholderNeus {
            height: 150px;
            width: 400px;
            border: 3px black solid;
            transition: 2s;
        }
        #slideholderMond {
        height: 150px;
        width: 400px;
        border: 3px black solid;
        transition: 2s;
        }
    </style>
</head>
<body>
<div id="slideholderOgen"></div>
<div id="slideholderNeus"></div>
<div id="slideholderMond"></div>
<script>
    var plaatjes = [1,2,3];
    var teller = 0;
    var slideholderOgen = document.getElementById("slideholderOgen");
    var slideholderNeus = document.getElementById("slideholderNeus");
    var slideholderMond = document.getElementById("slideholderMond");


    slideholderOgen.addEventListener("click", function(){
        slideholderOgen.style.backgroundImage = "url('img/ogen" + getLogo() + ".png')";
    });

    slideholderNeus.addEventListener("click", function(){
       slideholderNeus.style.backgroundImage = "url('img/neus" + getLogo() + ".png')";
    });

     slideholderMond.addEventListener("click", function(){
        slideholderMond.style.backgroundImage = "url('img/mond" + getLogo() + ".png')";
    });


    function getLogo() {
        if(teller >= plaatjes.length){
            teller = 1;
        } else {
            teller++;
        }
        console.log(teller);
        return teller;

    }
</script>

</body>
</html>
